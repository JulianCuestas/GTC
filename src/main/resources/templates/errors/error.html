<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'ERROR '+ ${statusCode} + ' GTC'">Error GTC</title>

    <!-- Bootstrap 4.5.2 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style type="text/css">
        h1 {
            float: left;
            margin-top: revert;
        }
        .col-md-12>span {
            font-size: 5rem;
        }
        .not-found {
            font-size: 4rem;
        }
        .error-info {
            font-size: 1rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shadow-lg p-3 mt-4 mb-5 bg-white rounded">
            <div class="row mt-3">
                <a class="badge badge-pill badge-info mx-auto p-3 shadow-lg p-3 mb-5" href="/">Ir al Inicio</a>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="shadow-lg p-3 mt-4 mb-5 bg-white rounded">ERROR</h1>
                    <span class="ml-5 shadow-lg p-3 mt-4 mb-5 bg-white text-danger rounded"
                        th:text="${statusCode}">Page</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" th:switch="${statusCode}">
                    <th:block th:case="'404'">
                        <p class="not-found">Page Not Found.</p>
                    </th:block>
                    <th:block th:case="'N/A'">
                    	<!-- sweetalert -->
						<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
                        <script type="text/javascript">
                            Swal.fire({
                                icon: 'warning',
                                html: 'En unos segundos el sistema lo redireccionarÃ¡ al inicio.',
                                allowEnterKey: false,
                                allowEscapeKey:false,
                                allowOutsideClick: false,
                                timer: 3000,
                                timerProgressBar: true,
                            });
                            setTimeout(() => {
                                location.href = '/';
                            }, 3000);
                        </script>
                    </th:block>
                    <th:block th:case="*">
                        <h3 class="text-info">Info Error:</h3>
                        <p class="bg-light error-info" th:text="${msjException}"></p>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
